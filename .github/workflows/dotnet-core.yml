name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up .NET Core 8.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Install dependencies
      run: |
        dotnet restore
        dotnet tool restore
        dotnet tool install --global dotnet-reportgenerator-globaltool
    - name: Unshallow Commits
      run: git fetch --unshallow
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal --collect:'Code Coverage'
    - name: Generate coverage report
      run: |
        dotnet tool run dotnet-coverage merge 'tests/*/TestResults/**/*.coverage' --output-format=cobertura --output=merged.coverage.xml
        reportgenerator -reports:merged.coverage.xml -targetdir:. -reporttypes:MarkdownSummaryGithub
        cat SummaryGithub.md >>"$GITHUB_STEP_SUMMARY"
